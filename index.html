<!DOCTYPE html>

<html>

  <head>

    <title>Happy Mothers Day!</title>

    <meta name="viewport" content="width=device-width">

    <link href="mothersday.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <h1>Mothers Day Game</h1>

    <p style="font-size:1.25em">Collect All 9 Hearts To Win!</p>

    <div class="container" > 
      <div class="gamesWonTitle"> Games Won </div>
      <div class="gamesWon" id="gamesWon"> </div>
      <div class="heartCountTitle"> # Of Hearts </div>
      <div class="heartCount" id="heartCount"> </div>
      <button class="heartCountUp" id="heartCountUp"> + </button>
      <button class="heartCountDown" id="heartCountDown"> - </button>
      <button class="reset" id="reset"> RESET </button>
    </div>
    

    <canvas></canvas>

    <script src="mothersday.js" type="text/javascript"></script>

  </body>
  
</html>
